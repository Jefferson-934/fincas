{% extends 'base.html' %}
{% block title %}Nuevo Cultivo{% endblock %}


  <script>
  $.fn.datepicker
  $('[data-toggle="datepicker"]').datepicker();
$().datepicker({
  format: 'yyyy-mm-dd',
    language: "es-ES",
   autoHide:true
});
</script>
{% block content %}

  <div style="margin:24px 0 24px 0">
  <form method="POST" novalidate enctype="multipart/form-data">
     {% csrf_token %}
  <div>
    <h2 style="color:black" class="text-center">Datos del cultivo</h2>
  </div>
  {% for error in form.errors %}
    {{ error }}
{% endfor %}
     <div class="form-group">
            <label class="label-text" for="exampleInputEmail1">NOMBRE DEL LOTE</label>
            <input value="{{cultivo.nombre_lote}}" required name="nombre_lote" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Nombre del lote">         
          </div>
  
     <div class="form-group">
            <label class="label-text" for="exampleInputEmail1">DIMENSIÓN DEL LOTE</label>
            <input value="{{cultivo.dimancion_lote}}" required name="dimancion_lote" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Dimensión del lote">         
          </div>
     <div class="form-group">
    
            <label class="label-text" for="exampleInputEmail1">FECHA DE SIEMBRA</label>
        <input value="{{fecha}}" name="fecha_siembra" class="form-control" id="examplefecha" aria-describedby="fecha" data-toggle="datepicker" >

          </div>
     <div class="form-group">
            <label class="label-text" for="exampleInputEmail1">TIEMPO DE COSECHA</label>
            <input value="{{cultivo.tiempo_cosecha}}" required name="tiempo_cosecha" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Tiempo de cosecha">         
          </div>

       


<div class="form-group">
    <label class="label-text" for="exampleFormControlSelect1">Planta</label>
    <select class="form-control" id="exampleFormControlSelect1" name="planta">
      <option>Seleccione una planta</option>
      {% for planta in plantas  %}
        {% if planta.pk == cultivo.planta.pk %}
        <option selected value="{{planta.pk}}">{{planta.nombre_planta}}</option>
        {% else %}
        <option value="{{planta.pk}}">{{planta.nombre_planta}}</option>

        {% endif %}
  {% endfor %}
  
    </select>
  </div>
 

 
<div class="form-group">
    <label class="label-text" for="exampleFormControlSelect1">Finca</label>
    <select class="form-control" id="exampleFormControlSelect1" name="finca">
      <option>Seleccione una finca</option>
      {% for finca in fincas  %}
        {% if finca.pk == cultivo.finca.pk %}
        <option selected value="{{finca.pk}}">{{finca.nombre_finca}}</option>
        {% else %}
        <option value="{{finca.pk}}">{{finca.nombre_finca}}</option>

        {% endif %}
  {% endfor %}
  
    </select>
  </div>
 
            <div class="d-flex justify-content-center">

            <a href="/cultivos/" type="submit" class="btn btn-primary w-100" style="background:#DA0037 !important;color:white !important;margin-inline-end:24px">CANCELAR</a>
            <button type="submit" class="btn btn-primary w-100">GUARDAR</button>
          </div>
  </form>
  </div>


  <script>
$('[data-toggle="datepicker"]').datepicker();
$().datepicker({
  format: 'yyyy-mm-dd',
   language: "es-ES",
   autoHide:true
});
</script>
{% endblock %}
